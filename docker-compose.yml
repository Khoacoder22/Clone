services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medusa_postgres_tico
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-medusa-store-tico}
      POSTGRES_USER: ${POSTGRES_USER:-postgres-tico}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medusa_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: medusa_redis_tico
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - medusa_network

  # Medusa Server
  # This service runs the Medusa backend application
  # and the admin dashboard.
  medusa:
    build: .
    container_name: medusa_backend_tico
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres-tico:postgres@postgres:5432/medusa-store-tico}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - medusa_network

# Admin Panel (Standalone Static)
  admin:
    build:
      context: ./src/admin/dashboard  
      dockerfile: Dockerfile.admin
    container_name: medusa_admin_tico
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_MEDUSA_BACKEND_URL=${VITE_MEDUSA_BACKEND_URL:-http://localhost:9000}
      - VITE_MEDUSA_STOREFRONT_URL=${VITE_MEDUSA_STOREFRONT_URL:-http://localhost:8000}
    networks:
      - medusa_network

volumes:
  postgres_data:

networks:
  medusa_network:
    driver: bridge